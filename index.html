<!DOCTYPE html>
<html>
	<head>
		<title>PicNote</title>
		<link href='https://fonts.googleapis.com/css?family=Alegreya Sans SC' rel='stylesheet'>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<style>
			h1 {
				font-size:  60px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<center><h1>PicNote</h1></center>
			<center><button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">What is PicNote?</button></center>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			 <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="modal-body">
			        ...
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>
			</br>
			<center><p>By Sam Aldeguer, Sepehr Noori, Derek Zhang and Duncan Lynn</p></center>
			</br>
			<div class="mb-3">
			  <label for="formFile" class="form-label">Upload image of notes:</label>
			  <input class="form-control" type="file" id="formFile">
			</div>
		</div>
	</body>
</html>
